<!--
 aGE("Account","An Account is assigned by the GSA to a customer entity, e.g. an Agency or an element of an Agency or other organization.  The Account is assigned an Account Code, which is an alpha numeric code assigned by the GSA to identify the Account's data.");
 aGE("Account Correspondence","A communication concerning the entire customer account.");
 aGE("Account Manager","A customer organization's representative, who manages the settings for the customer account and serves as a liason between GSA and the customer organization regarding the account.");
 aGE("Address Code","Generally equal to the account code for customers as opposed to vendors.  (Many vendors will have a single vendor code and several vendor address codes).");
 aGE("Agency Location Code (ALC)","Agency Location Code, (ALC) is a numerical code issued by the Department of the Treasury to a governmental entity that is used for various purposes in various systems. In VCSS the ALC is used only for IPAC transactions, and serves as the \"designated agent\" for one or more Accounts. It identifies, in VCSS, the office that will process the transactions for that Account Code.");
 aGE("Attachment","A file, such as a word document, spreadsheet, or image file, attached to a correspondence as supporting documentation.");
 aGE("Business Line","GSA Business Lines such as Fleet, Rent and Telecommunications.");
 aGE("Business Partner Network (BPN) Number","The Business Partner Network (BPN) number is a 9 position (13 if a supplemental \"+4\" number is added by the customer entity \"owning\" the BPN) used to uniquely identify an entry in the Business Partner Network system.  The BPN does not issue separate BPN numbers per se.  Rather the BPN number is one of a customer entity's DUNS (or DUNS plus DUNS +4) numbers if the customer entity is a civilian agency or the literal \"DOD\" followed by the DoDAAC number if the customer entity is a DOD activity.");
 aGE("Cage Code","Commercial and Goverment Entity Code, applicable mainly to DoD vendors or organizations doing business with DoD.  Stored in the Central Contractor Registry.");
 aGE("CCR","The Central Contractor Reistry, a part of BPN that provides addressing and other data pertaining to entities doing business with government agencies, whether commercial or governmental.");
 aGE("Correspondence","A communication, via the VCSS system, between a customer and GSA");
 aGE("Credit","A reduction in the amount billed, generally due to a reduction imposed on a previous month's bill where rather than reimbursing the customer GSA reduces the amount of the current month's bill.");
 aGE("CSV","Comma Separated Values file.");
 aGE("Customers","An organization that purchases goods or services from GSA.");
 aGE("Dispute Request","A correspondence in which the customer disputes the validity of a statement or a statement line item.  For instance, if being billed for renting a vehicle that the customer does not believe his organization is using someone might dispute the line items pertaining to that vehicle.");
 aGE("Dispute Resolution","A correspondence between GSA and the customer following the investigation of a disputed statement or line item and discussions with the customer regarding that statement or line item.");
 aGE("DoDAAC","Department of Defense Activity Address Code.  Used in the BPN system, prefixed by the literal \"DOD\" as a DoD customer entity's BPN number.");
 aGE("DUNS Number","The Dun & Bradstreet Data Universal Numbering System number assigned by Dun & Bradstreet to a civililan agency (and to non-governmental entities) and the four position (if any) extension to that number created by that organization in the Central Contractor Registry (CCR) and FedReg at the BPN.gov web site.");
 aGE("External Applications","Applications external to VCSS, such as pay.gov, IPAC, Rent on the Web, and WebBill");
 aGE("GSA","General Services Administration");
 aGE("IPAC","Intra-Governmental Payment and Collection System");
 aGE("Item Collection","An Item Collection in VCSS is a list of selected columns from a group of transactions meeting user specified search criteria.  One may then select an item on the list and open that individual line item in a new window to see the details of that line item should additional columns of information be required.");
 aGE("OCFO","Office of the Chief Financial Officer");
 aGE("Pay.Gov","A U.S. Treasury site for making payments to government organizations using one's bank account or credit card.");
 aGE("Payments","Amounts paid to GSA by non-IPAC customers or collected from IPAC customers by GSA.");
 aGE("PDF","Portable Document Format file.");
 aGE("ROW","Rent on the Web, a customer information site maintained by the Public Building Service (PBS) of GSA.");
 aGE("Statement","A statement of charges for goods or services purchased from GSA.");
 aGE("Statement Correspondence","A communication concerning a statement or a line item from a statement.");
 aGE("User ID","A User ID is the name that an individual uses to log on to VCSS.  To obtain a User ID an individual must identify the Account Code or Codes to which the individual require's access, and the request for access must be approved by the Account Administrator (who is appointed by the Customer Entity that \"owns\" that Account Code).");
 aGE("VCSS","Vendor and Customer Self Service system");
 aGE("Vendor Registration Number","A number generated by VCSS when an account code is enabled for accessing through VCSS");
 aGE("WebBill","A web site maintained by GSA's Federal Acquisition Service to allow GSA associates and FAS customers to research and analyze FAS billing information related to the leasing of vehicles and purchasing of supplies.");
